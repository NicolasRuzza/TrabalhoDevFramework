<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-transparent">
        <a class="navbar-brand mr-auto" href="#"><img src="../images/logo.png" height="100" width="100"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link navbar-text" href="home.html">Home</a>

                <li class="nav-item">

                    <a class="nav-link navbar-text" href="musica.html">Músicas</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div id="modalSave" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                        
                <div class="modal-body">
                    <form id="formSave">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Album</label>
                            <input type="text" class="form-control" id="nome_album" required>
                        </div>
                        <div class="mb-3">
                            <label for="pais_de_origem" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="generos" class="form-label">Quantidade reproduzidas</label>
                            <input type="text" class="form-control" id="qtd_reproduzida" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="btnSave">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalDelete" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Apagar Musica</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formDelete">
                        <p>Tem certeza de que deseja excluir esta música?</p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger" id="btnDelete">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="container mt-5">
        <table id="musicaTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Album</th>
                    <th>Titulo</th>
                    <th>Quantidade reproduzidas</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <footer class="footer" style="color: #000000;"">
        <div class="container text-center">

        </div>
    </footer>

    <!-- Desabilita link da mesma página-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = window.location.pathname;
            const albumNavLink = document.querySelector('.nav-link[href="musica.html"]');
            
            if (currentPath.endsWith("musica.html")) {
                albumNavLink.classList.add('disabled-link');
                albumNavLink.removeAttribute('href');
            }
        });
    </script>

    <!-- jQuery (Depedência do DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>

    <!-- DataTables Responsive JS -->

    <script src="https://cdn.datatables.net/responsive/3.0.2/js/responsive.dataTables.js"></script>

    <!-- DataTables Fixed Header JS -->
    <script src="https://cdn.datatables.net/fixedheader/4.0.1/js/dataTables.fixedHeader.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/4.0.1/js/fixedHeader.dataTables.js"></script>

    <script src="../scripts/musica.js"></script>
</body>
